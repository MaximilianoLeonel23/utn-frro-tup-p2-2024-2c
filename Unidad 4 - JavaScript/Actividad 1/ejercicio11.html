<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script>
			const frase = prompt('Escriba una frase: ');
			let contador = 0;
			for (let i = 0; i <= frase.length; i++) {
				if (
					frase[i] == 'a' ||
					frase[i] == 'e' ||
					frase[i] == 'i' ||
					frase[i] == 'o' ||
					frase[i] == 'u'
				) {
					contador++;
				}
			}
			document.write('La frase tiene ' + contador + ' vocales');
		</script>
	</head>
	<body></body>
</html>
