<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script>
			const nro = Number(prompt('Escriba un n√∫mero: '));
			let divisiblePor = '';
			const divisores = [2, 3, 5, 7];
			for (let i = 0; i < divisores.length; i++) {
				if (nro % divisores[i] == 0) {
					divisiblePor += divisores[i] + ', ';
				}

				if (i == 3) {
					divisiblePor = divisiblePor.slice(0, -2);
				}
			}

			if (divisiblePor != '' && nro != 0) {
				document.write('Es divisible por ' + divisiblePor);
			} else {
				document.write('No es divisible por 2, 3, 5 ni 7');
			}
		</script>
	</head>
	<body></body>
</html>
