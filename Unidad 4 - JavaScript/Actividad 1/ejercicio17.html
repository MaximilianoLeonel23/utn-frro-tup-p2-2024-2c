<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script>
			const nro = Number(prompt('Escriba un n√∫mero'));

			let esPrimo;
			let contador = 0;
			for (let i = 1; i <= nro; i++) {
				if (nro % i == 0) {
					contador++;
				}
			}
			if (contador <= 2) {
				esPrimo = true;
			} else {
				esPrimo = false;
			}
			if (esPrimo && nro != 0) {
				document.write('Es primo');
			} else {
				document.write('No es primo');
			}
		</script>
	</head>
	<body></body>
</html>
