<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script>
			const lado = Number(prompt('Escriba la longitud del lado del cuadrado'));
			console.log('El perimetro del cuadrado es: ' + perimetro(lado));
			function perimetro(lado) {
				return lado * 4;
			}
		</script>
