<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script>
			const radio = Number(prompt('Escriba la longitud del radio del circulo'));
			console.log('El perimetro del circulo es: ' + circunferencia(radio));
			function circunferencia(radio) {
				return radio * 2 * Math.PI;
			}
		</script>
	</head>

</html>
