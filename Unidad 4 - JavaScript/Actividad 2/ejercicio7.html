<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script>
			let nro = Number(prompt('Ingrese un n√∫mero'));
			console.log(imprimirValores(nro));
			function imprimirValores(nro) {
				console.log('El siguiente de ' + nro + ' es: ' + siguiente(nro));
				console.log('El doble de ' + nro + ' es: ' + doble(nro));
				console.log('El cuadrado de ' + nro + ' es: ' + cuadrado(nro));
			}
			function siguiente(nro) {
				return nro + 1;
			}
			function doble(nro) {
				return nro * 2;
			}
			function cuadrado(nro) {
				return nro * nro;
			}
		</script>
	</head>
	<body></body>
</html>
