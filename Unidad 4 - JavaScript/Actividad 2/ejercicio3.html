<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script>
			const nro1 = Number(prompt('Ingrese el valor 1'));
			const nro2 = Number(prompt('Ingrese el valor 2'));
			const nro3 = Number(prompt('Ingrese el valor 3'));
			const promedio = promedio3(nro1, nro2, nro3);
			console.log('El promedio es: ' + promedio);
			function promedio3(nro1, nro2, nro3) {
				return (nro1 + nro2 + nro3) / 3;
			}
		</script>
	</head>
	<body></body>
</html>
